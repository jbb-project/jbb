<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<body>
<div th:fragment="ucpContent">
    <div class="col-md-9">
        <form th:action="@{/ucp/profile/edit}" th:object="${editProfileForm}" method="post">
            <div th:if="${editProfileFormSaved == true}"
                 class="alert alert-dismissible alert-success">
                <button type="button" class="close" data-dismiss="alert">Ã—</button>
                <label class="control-label">Your settings saved correctly</label>
            </div>

            <div class="form-group">
                <label for="displayedName">Displayed name:</label>
                <input type="text" th:readonly="${hasDisplayedNameChangePermission == false}"
                       class="form-control" id="displayedName"
                       th:field="*{displayedName}" aria-describedby="displayedNameHelp">

                <p class="text-warning" th:errors="*{displayedName}">[error]</p>
                <small id="displayedNameHelp" class="form-text text-muted">Your name which is
                    visible for other members.
                </small>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
</div>
</body>
</html>
