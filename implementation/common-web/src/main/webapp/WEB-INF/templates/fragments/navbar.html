<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<body>
<div th:fragment="navbar(activeTab)">
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse"
                        data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span> <span
                        class="icon-bar"></span> <span class="icon-bar"></span> <span
                        class="icon-bar"></span> <span
                        class="icon-bar"></span>
                </button>
                <a class="navbar-brand">jBB Board name</a>
            </div>
            <div class="navbar-collapse collapse" id="navbar-main">
                <ul class="nav navbar-nav">
                    <li th:class="${activeTab == 'home' || activeTab == 'error'}? 'active' : null">
                        <a href="/"
                           th:href="@{/}"><span
                                class="glyphicon glyphicon-home"></span> <span
                                th:remove="tag">Home</span></a></li>

                    <li th:class="${activeTab == 'faq'} ? 'active' : null"><a href="/faq"
                                                                              th:href="@{/faq}">FAQ</a>
                    </li>

                    <li th:class="${activeTab == 'members'} ? 'active' : null"><a href="/members"
                                                                                  th:href="@{/members}">Members</a>
                    </li>
                </ul>

                <div th:unless="${activeTab == 'error'}" th:remove="tag">
                    <div th:if="${currentUser != null}">
                        <form class="navbar-form pull-right" th:action="@{/logout}" method="post">
                            <input type="submit" value="Log out" class="btn btn-default"/>
                        </form>

                        <img class="navbar-profilepic pull-right"
                             th:src="@{|${currentUser.getProfileIconUrl()}?${new java.util.Date().getTime()}|}"
                             width="32" height="32"/>

                        <a th:href="@{|/${currentUser.user.username}|}"
                           class="navbar-text pull-right"
                           th:utext="#{navbar.welcome(${currentUser.getFullName()})}"> [User
                            FullName] </a>

                    </div>
                    <div th:if="${currentUser == null}" class="navbar-right">
                        <a th:href="@{'/signin'}"
                           class="navbar-text margin-5">Login</a>
                        <span class="navbar-text margin-5">|</span> <a th:href="@{'/register'}"
                                                                       class="navbar-text margin-5">Sign
                        up</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</div>


</body>
</html>
