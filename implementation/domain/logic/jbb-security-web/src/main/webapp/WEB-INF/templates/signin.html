<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<body>
<div th:fragment="content">
    <div class="container bs-container">
        <div class="row row-centered">
            <div class="bs-section col-lg-6 col-centered">

                <div role="alert" th:if="${statusMessage}"
                     th:class="'alert ' + ${statusMessageClass}?: 'alert-dismissible alert-success'"
                     th:text="${statusMessage}">
                    <button type="button" class="close" data-dismiss="alert">×</button>
                </div>
                <div role="alert" th:if="${param.logout}" class="alert alert-success">
                    <button type="button" class="close" data-dismiss="alert">×</button>
                    You have been logged out
                </div>
                <div role="alert" th:if="${param.error}" class="alert alert-danger">
                    <button type="button" class="close" data-dismiss="alert">×</button>
                    There was an error, please try again.
                </div>

                <h2 class="form-title">Please log in</h2>

                <form name="form" th:action="@{/login}" method="POST" class="form-horizontal">
                    <fieldset>
                        <!--<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />-->

                        <div class="form-group">
                            <!-- Field MUST be called 'username' or Spring won't find it. -->
                            <label for="login" class="col-lg-3 control-label">Username</label>

                            <div class="col-lg-9">
                                <input type="text" name="login" value="" placeholder="Username"
                                       class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="pswd" class="col-lg-3 control-label">Password</label>

                            <div class="col-lg-9">
                                <input type="password" name="pswd" placeholder="Password"
                                       class="form-control"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-lg-9 col-lg-offset-3">
                                <button type="submit" class="btn btn-primary">Sign in</button>
                            </div>

                        </div>
                    </fieldset>
                </form>
            </div>

        </div>
    </div>
</div>
</body>
</html>
